name: Build and deploy ASP.Net Core app to Azure Web App - smartbudget-rg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0' # Changed to 9 for better Azure Free Tier compatibility

      - name: Restore dependencies
        # If your .csproj is in a folder, change the path here
        run: dotnet restore **/*.csproj 

      - name: Build with dotnet
        # Using **/*.csproj tells dotnet to find the project file, 
        # but if you have TWO, replace the ** with the specific folder name.
        run: dotnet build **/*.csproj --configuration Release --no-restore

      - name: dotnet publish
        # Make sure to point this exactly to your main Web App project
        run: dotnet publish **/*.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .  # Ensures files are extracted in the root for the deployer

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CFC280AF927E4E6DBEAEC8848612A6C5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_551E77F6A4554E36A7BA1AE39725CB6F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_27CAD5BFCF0E4C8782EA958AAE232997 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'smartbudget-rg'
          slot-name: 'Production'
          package: .
